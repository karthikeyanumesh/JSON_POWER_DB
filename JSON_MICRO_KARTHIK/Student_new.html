<html lang="en">
<head>
<title>Micro-Project</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script src="Index.js"></script>

</head>
<body>
<div class="container">
    <h2>Student Enrollment Form</h2>
    <form id="empForm" method="post">
    <div class="form-group">
        <label for="roll">Roll-No:</label> 
        <input type="text" class="form-control" name="rollno" id="roll" placeholder="Enter Roll-No" onchange="getstu()">
    </div>
    <div class="form-group">
        <label for="name">Full-Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Full-Name" name="empName">
    </div>
    <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" class="form-control" id="class" placeholder="Enter the Class" name="empEmail">
    </div>
    <div class="form-group">
        <label for="bday">Birth-Day:</label>
        <input type="text" class="form-control" id="bday" placeholder="Enter Birth-Day" name="empEmail">
    </div>
    <div class="form-group">
        <label for="addr">Address:</label>
        <input type="text" class="form-control" id="addr" placeholder="Enter Address" name="empEmail">
    </div>
    <div class="form-group">
        <label for="edate">Enrollment-Date:</label>
        <input type="text" class="form-control" id="edate" placeholder="Enter Enrollment-Date" name="empEmail">
    </div>
    <Button type="button" class="btn btn-primary" id="Save"  onclick="saveData();" disabled>SAVE</Button>
    <Button type="button" class="btn btn-primary" id="change"  onclick="changeData();" disabled>CHANGE</Button>
    <Button type="button" class="btn btn-primary" id="reset"  onclick="resetForm();" disabled>RESET</Button>
</form>
</div>

</body>
</html>
